<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3-Column Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Coffee Products</h1>
    <div class="container">
        <div class="product-card">
            <img src="./images/capuccino.jpg" alt="cappuccino">
            <h2>Cappuccino</h2>
            <h4>3.00$</h4>
        </div>
        <div class="product-card">
            <img src="./images/artisan.jpg" alt="artisan">
            <h2>Artisan</h2>
            <h4>3.50$</h4>
        </div>
        <div class="product-card">
            <img src="./images/black.jpg" alt="black coffee">
            <h2>Black Coffee</h2>
            <h4>2.50$</h4>
        </div>
        <div class="product-card">
            <img src="./images/espresso.jpg" alt="espresso">
            <h2>Espresso</h2>
            <h4>2.80$</h4>
        </div>
        <div class="product-card">
            <img src="./images/latte.jpg" alt="latte">
            <h2>Latte</h2>
            <h4>3.20$</h4>
        </div>
        <div class="product-card">
            <img src="./images/mocha.jpg" alt="mocha">
            <h2>Mocha</h2>
            <h4>3.50$</h4>
        </div>
    </div>
</body>
</html>
