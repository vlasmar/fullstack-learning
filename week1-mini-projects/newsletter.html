<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta type="viewport" width="device-width, initial-scale=1.0">
        <title>Newsletter Signup Form</title>
    </head>
    <body>
        <form>
            <label for="name">Name: </label>
            <input id="name" type="text" name="name" placeholder="e.g. John Doe" size="20" required>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Write your email here" required>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
