<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2>Today's Featured Recipe</h2>
        <img src="./images/strawberry-waffles.webp" alt="strawberry-waffles">
        <div class="card-bottom">
            <h1>Strawberry Waffle</h1>
            <hr>
            <div class="info">
                <div class="info-item">
                    <img src="./images/clock.png" alt="time-icon">
                    <span>20 </span><h4>Minutes</h4>
                </div>
                <div class="info-item">
                    <img src="./images/book.png" alt="book-icon">
                    <span>5 </span><h4>Ingredients</h4>
                </div>
                <div class="info-item">
                    <img src="./images/person.png" alt="figure-icon">
                    <span>4-6 </span><h4>Serving</h4>
                </div>
            </div>
            <p>Thereâ€™s no better way to celebrate May being National Strawberry Month than by sharing a sweet treat with your pup!!! Strawberries...</p>
            <button class="button">View Recipe</button>
        </div>
    </div>
</body>
</html>
